  <head>
    <title>Strart Home Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="https://res.cloudinary.com/dmrr92p4s/image/upload/v1704365543/start-website/logo_i7vkde.svg" 
        alt="logo" class="logo">
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item"><a class="nav__link" href="index.html">Home</a></li>
            <li class="nav__item"><a class="nav__link" href="portfolio.html">Portfolio</a></li>
            <li class="nav__item"><a class="nav__link" href="services.html">Services</a></li>
            <li class="nav__item"><a class="nav__link" href="contact.html">Contact</a></li>
          </ul>
        </nav>
        <i id="hamburger-menu" class="bi bi-list"></i>
        <i id="cancel-icon" class="bi bi-x-lg"></i>
        <!--mobile-menu-->
        <div class="mobile-menu">
          <a href="index.html">Home</a>
          <a href="portfolio.html">Portfolio</a>
          <a href="services.html">Services</a>
          <a href="contact.html">Contact</a>
        </div>
      </header>
      <main>
        <section class="contact">
          <div class="contact__intro">
            <h2 class="contact__intro--heading">
              Contact Us
            </h2>
            <p class="contact__intro--para">Lorem ipsum, dolor sit amet consectetur
              adipisicing elit.</p>
          </div>
          <div class="contact__form-and-map">
            <form class="contact__form-and-map--form">
              <label for="name">Name</label>
              <input type="text" id="name" name="Name" class="name-input">
              <label for="email">Email</label>
              <input type="email" id="email" name="Email" class="email-input">
              <label for="message">Message</label>
              <textarea name="Message" id="message" class="message-input"></textarea>
              <button class="form-btn" type="submit">
                <a href="#">Submit</a>
              </button>
            </form>
            <div class="contact__form-and-map--map">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2998.7928850505273!2d-96.02920832455757!3d41.269845271315106!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87938d762351e9eb%3A0xc5ad5f54343d414d!2sWestern%20Ave%2C%20Omaha%2C%20NE%2C%20USA!5e0!3m2!1sen!2sng!4v1704639917374!5m2!1sen!2sng" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__social-media">
          <a href="#">
            <i class='bx bxl-facebook'></i>
          </a>
          <a href="#">
            <i class='bx bxl-instagram'></i>
          </a>
          <a href="#">
            <i class='bx bxl-twitter'></i>
          </a>
          <a href="#">
            <i class='bx bxl-pinterest-alt'></i>
          </a>
          <a href="#">
            <i class='bx bxl-tiktok'></i>
          </a>
          <a href="#">
            <i class='bx bxl-whatsapp'></i>
          </a>
          <a href="#">
            <i class='bx bxl-youtube'></i>
          </a>
        </div>
        <p class="footer__copyright">
          &copy; Start, 2022. All rights reserved.
        </p>
      </footer>
    </div>
  </body>
  <script src="script.js">

  </script>
</html>
